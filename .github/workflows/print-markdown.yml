name: Convert Markdown to PDF

on:
  workflow_dispatch:
    inputs:
      md_file:
        description: 'Markdown file URL or path'
        required: true
        default: ''

permissions:
  contents: write

jobs:
  render-and-commit:
    runs-on: ubuntu-latest
    steps:
      - name: Check if actor is repo owner
        if: ${{ github.actor != github.repository_owner }}
        run: |
          echo "Only the repository owner can run this workflow."
          exit 1
          
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Create temp folder
        run: mkdir -p .tmp/out

      - name: Fetch Markdown
        run: |
          MD_INPUT="${{ github.event.inputs.md_file }}"
          if [[ "$MD_INPUT" == http* ]]; then
            curl -L "$MD_INPUT" -o .tmp/input.md
          else
            cp "$MD_INPUT" .tmp/input.md
          fi

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Puppeteer & Marked
        run: |
          npm init -y
          npm install puppeteer@^24.15.0 marked@^9.0.0

      - name: Render PDF
        run: node scripts/render-md.js .tmp/input.md .tmp/out/rendered.pdf

      - name: Commit PDF to repo
        run: |
          mkdir -p printmd
          cp .tmp/out/rendered.pdf printmd/
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add printmd/rendered.pdf
          git commit -m "Add PDF from ${{ github.event.inputs.md_file }}" || echo "No changes to commit"
          git push
